<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Use correct character set. -->
  <meta charset="utf-8">
  <!-- Tell IE to use the latest, best version. -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- Make the application on mobile take up the full browser screen and disable user scaling. -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
  <title>Eric Keilty</title>
  <script src="../Build/Cesium/Cesium.js"></script>
  <style>
      @import url(../Build/Cesium/Widgets/widgets.css);
      html, body, #cesiumContainer {
          width: 100%; height: 100%; margin: 0; padding: 0; overflow: hidden;
      }
      @import url(../templates/bucket.css);    #toolbar {        background: rgba(42, 42, 42, 0.8);        padding: 4px;        border-radius: 4px;    }    #toolbar input {        vertical-align: middle;        padding-top: 2px;        padding-bottom: 2px;    }    #toolbar table tr {        transform: translateY(0);        transition: transform 0.4s ease-out;    }    #toolbar table tr.up {        transform: translateY(33px);        transition: none;    }    #toolbar table tr.down {        transform: translateY(-33px);        transition: none;    }
  </style>
</head>
<body>  <div id="cesiumContainer" class="fullSize"></div>  <div id="loadingOverlay"><h1>Loading...</h1></div>  <div id="toolbar">  <table><tbody data-bind="foreach: layers">    <tr data-bind="css: { up: $parent.upLayer === $data, down: $parent.downLayer === $data }">        <td><input type="checkbox" data-bind="checked: show"></td>        <td>            <span data-bind="text: name, visible: !$parent.isSelectableLayer($data)"></span>            <select data-bind="visible: $parent.isSelectableLayer($data), options: $parent.baseLayers, optionsText: 'name', value: $parent.selectedLayer"></select>        </td>        <td>            <input type="range" min="0" max="1" step="0.01" data-bind="value: alpha, valueUpdate: 'input'">        </td>        <td><button type="button" class="cesium-button" data-bind="click: function() { $parent.raise($data, $index()); }, visible: $parent.canRaise($index())">▲</button></td>        <td><button type="button" class="cesium-button" data-bind="click: function() { $parent.lower($data, $index()); }, visible: $parent.canLower($index())">▼</button></td>    </tr>  </tbody></table>  </div>
  
  <div id="cesiumContainer"></div>
  <script>
    var viewer = new Cesium.Viewer('cesiumContainer');
  </script>
  
</body>
</html>
